update_activity:
  name: Update Activity Settings
  description: Update the selected activity's settings
  target:
    entity:
      - integration: unfoldedcircle
        domain: switch
  fields:
    prevent_sleep:
      name: Prevent Sleep
      description: Toggle on to prevent the remote from sleeping when the activity is active.
      required: false
      selector:
        boolean:

learn_ir_command:
  name: Learn IR Commands
  description: Allows for the automated learning of a sequence of IR commands
  target:
    entity:
      - integration: unfoldedcircle
        domain: remote
  fields:
    codeset_name:
      name: Codeset Name
      description: The name of your new codeset
      required: false
    codeset_description:
      name: Codeset Description
      description: The Description of your codeset
      required: false
    codeset_icon:
      name: Codeset Icon
      description: A uc:icon to associate with your codeset
      required: false
    command:
      name: List of Commands
      required: false
